<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="libs/d3.v4.min.js"></script>
    <style>
        body {
            margin:0;
            font: 12px 'Helvetica';

        }
        .legend-item {
            position: fixed;
            right: 0;
        }
        .track {
            stroke: #000;
            stroke-opacity: 0.3;
            stroke-width: 10px;
        }

        .track-inset {
            stroke: #ddd;
            stroke-width: 8px;
        }

        .track-overlay {
            pointer-events: stroke;
            stroke-width: 50px;
            stroke: transparent;
            cursor: crosshair;
        }

    </style>
</head>

<body>
<script>

  var colorMap = {
    'Sub-Saharan Africa': 'green',
    'North America': 'blue',
    'Europe & Central Asia': 'turquoise',
    'Latin America & Caribbean': 'purple',
    'Middle East & North Africa': 'orange',
    'South Asia': 'yellow',
    'East Asia & Pacific': 'red'
  };

  var width = window.innerWidth * 4;
  var height = window.innerHeight;
  var offsetFromTop = 30;
  var minVal = 0;
  var maxVal = 0;
  var minValGDP = 0;
  var maxValGDP = 0;
  var minYear = 0;
  var maxYear = 0;
  var currentYear = 0;



  var svg = d3.select("body").append("svg")
    .attr('height', height)
    .attr('width', width);


  var data = "data/forestArea.csv";

  function parseDataEnergy(dataset) {

    var countriesData = d3.nest()
      .key(function(d){
        return d.CountryCode;
      })
      .rollup(function(d) {
        var dmap = d3.map(d[0]).entries();

        var years = d3.map();
        var meta = d3.map();

        for (var i = 0; i < dmap.length; i++) {
          if (!isNaN(parseInt(dmap[i].key))) {
            years.set(dmap[i].key, dmap[i].value);
          } else {
            meta.set(dmap[i].key, dmap[i].value);
          }
        }

        minYear = d3.min(years.entries().filter(function(d, i) {
          return d.value != '';
        }).map(function(d, i) {
          return parseInt(d.key);
        }));

        maxYear = d3.max(years.keys());

        if(maxVal < d3.max(years.values())){
          maxVal = d3.max(years.values(), function(d) {
            return parseFloat(d);
          });
        }

        return {
          'years': years,
          'meta': meta
        }
      })
      .entries(dataset);

    return countriesData;
  }

  function parseDataGDP(dataset) {

    var countriesData = d3.nest()
      .key(function(d){
        return d.CountryCode;
      })
      .rollup(function(d){
        var dmap = d3.map(d[0]).entries();

        var years = d3.map();
        var meta = d3.map();

        for (var i = 0; i < dmap.length; i++) {
          if (!isNaN(parseInt(dmap[i].key))) {
            years.set(dmap[i].key, dmap[i].value);
          } else {
            meta.set(dmap[i].key, dmap[i].value);
          }
        }

        if(maxValGDP < d3.max(years.values())){
          maxValGDP = d3.max(years.values(), function(d) {
            return parseFloat(d);
          });
        }

        return {
          'years': years,
          'meta': meta
        }
      })
      .entries(dataset);

    return countriesData;
  }

  var filePathGDP = './data/gdpdata/gdpdataregion.csv';
  var filePathEnergy = './data/renewableenergy/energydata.csv';



  d3.csv(filePathGDP, function(err1, gdpDataRaw)
  {
    d3.csv(filePathEnergy, function(err2, energyDataRaw)
    {
      var gdpData = parseDataGDP(gdpDataRaw);

      var energyData = parseDataEnergy(energyDataRaw);
      currentYear = '2013';

      //console.log(gdpData);

      var hScale = d3.scaleLinear()
        .domain([minVal, maxVal])
        .range([1, height - offsetFromTop]);

//          var yScale = d3.scaleLinear()
//            .domain([0, gdpData.length])
//            .range([30, height - 30]);

      var xScale = d3.scaleLinear()
        .domain([minValGDP, maxValGDP])
        .range([50, width-50]);

      console.log(gdpData);
      console.log(energyData);

      var countries = svg.selectAll('circle')
        .data(energyData)
        .enter()
        .append('g')
        .attr('id', function (d) {
          return d.value.meta.get('CountryName');
        })
        .attr('class', 'country');


      var text = countries.append('text')
        .attr('id', function(d, i) {
          return d.key;
        })
        .attr('text-anchor', 'left')
        .attr('transform', function(d, i) {
          // the y value
          var barLength = hScale(parseFloat(d.value.years.get(currentYear) || 0));
          var yLoc = offsetFromTop + barLength ;

          // The x value
          var gdpVal = gdpData[i].value.years.get(currentYear);
          var xLoc = xScale(parseFloat(gdpVal || 0)) + 10;

          return 'translate(' + xLoc + ', ' + yLoc + ')';
        })
        .text(function(d) {
          return d.value.meta.get('CountryName');
        })
        .attr('opacity', 0);

      var rects = countries.append('rect')
        .attr('height', function (d, i) {
          var value = parseFloat(d.value.years.get(currentYear) || 0);
          return hScale(value);
        })
        .attr('width', 2)
        .attr('x', function (d, i) {
          var gdpVal = gdpData[i].value.years.get(currentYear);
          return xScale(parseFloat(gdpVal || 0));
        })
        .attr('y', offsetFromTop)
        .attr('opacity', .2)
        .attr('fill', function(d, i) {

          var color = colorMap[gdpData[i].value.meta.get('Region')] || 'gray';
          return color;
        })
        .attr('transition', '1s')
        .on('mouseover', function(d) {
          //d3.select(this);
          svg.selectAll('#' + d.key)
            .transition()
            .duration(200)
            .attr('opacity', 1);
          d3.select(this)
            .transition()
            .duration(200)
            .attr('opacity', 1);

        })
        .on('mouseleave', function(d) {
          svg.selectAll('#' + d.key)
            .transition()
            .duration(200)
            .attr('opacity', 0);
          d3.select(this)
            .transition()
            .duration(200)
            .attr('opacity', .3);
        });

      var axisScale = d3.scaleLinear()
        .domain([minValGDP, maxValGDP])
        .range([50, width-50]);

      var axis = d3.axisTop(axisScale)
        .ticks(50);

      svg.append('g')
        .call(axis)
        .attr('transform', 'translate(0 ,' + offsetFromTop + ')');

      svg.append('text')
        .attr('text-anchor', 'left')
        .attr('transform', 'translate(5, ' + (offsetFromTop + 10) + ')')
        .text('GDP');

//      var legendBox = svg.selectAll('.legend-box')
//        .append('rect').classed('legend-box', true);

      // Sets up the legend group and properties
      var legendItems = svg.selectAll('.legend-items')
        .append('g')
        .classed('legend-items', true)
        .data(d3.map(colorMap).entries())
        .enter()
        .append('g')
        .classed('legend-item', true)
        .attr('position', 'fixed')
        .attr('right', '0px');
      // Adds the color blocks to the legend
      legendItems.append('rect')
        .attr('height', 7)
        .attr('width', 7)
        .attr('x', function(d, i) {
          return window.innerWidth - 160;
        })
        .attr('y', function(d, i) {
          return height/2 - 8+ (i * 20)
        })
        .attr('fill', function(d, i) {
          return d.value;
        });

      // Add the text to the legend
      legendItems.append('text')
        .text(function(d, i) {
          return d.key;
        })
        .attr('transform', function(d, i) {
          var x = window.innerWidth - 150;
          var y = height/2 + i * 20;
          return 'translate(' + x + ', ' + y + ')';
        });

      function redrawData() {
        console.log(currentYear);
        text.transition()
          .duration(500)
          .attr('transform', function(d, i) {
            // the y value
            var barLength = hScale(parseFloat(d.value.years.get(currentYear) || 0));
            var yLoc = offsetFromTop + barLength ;

            // The x value
            var gdpVal = gdpData[i].value.years.get(currentYear);
            var xLoc = xScale(parseFloat(gdpVal || 0)) + 10;
            return 'translate(' + xLoc + ', ' + yLoc + ')';
          });

        rects.transition()
          .duration(500)
          .attr('height', function (d, i) {
            var value = parseFloat(d.value.years.get(currentYear) || 0);
            return hScale(value);
          })
          .attr('x', function (d, i) {
            var gdpVal = gdpData[i].value.years.get(currentYear);
            return xScale(parseFloat(gdpVal || 0));
          });
      }

      var sliderScale = d3.scaleLinear()
        .domain([minYear, parseInt(maxYear) + 1])
        .range([0, 180])
        .clamp(true);
      // year slider
      var slider = svg.append("g")
        .attr("class", "slider")
        .attr("transform", "translate(" + window.innerWidth + "," + (height / 2 - 10) + ")");

      slider.append("line")
        .attr("class", "track")
        .attr("x1", sliderScale.range()[0])
        .attr("x2", sliderScale.range()[1])
        .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
        .attr("class", "track-inset")
        .select(function() { return this.parentNode.appendChild(this.cloneNode(true)); })
        .attr("class", "track-overlay")
        .call(d3.drag()
          .on("start.interrupt", function() { slider.interrupt(); })
          .on("start drag", function() { yearChange(sliderScale.invert(d3.event.x)); }));

      slider.insert("g", ".track-overlay")
        .attr("class", "ticks")
        .attr("transform", "translate(0," + 18 + ")")
        .selectAll("text")
        .data(sliderScale.ticks(2))
        .enter().append("text")
        .attr("x", sliderScale)
        .attr("text-anchor", "middle")
        .text(function(d) { return d });

      var handle = slider.insert("circle", ".track-overlay")
        .attr("class", "handle")
        .attr("r", 9);

      slider.transition() // Gratuitous intro!
        .duration(750)
        .tween("hue", function() {
          var i = d3.interpolate(0, 70);
          return function(t) {
//            console.log('t: ' + t);
//            currentYear = Math.floor(sliderScale(t));
//            console.log('currentYear: ' + currentYear);
          };
        });
      function yearChange(sliderLoc) {
        console.log(sliderLoc);
        currentYear = Math.floor(sliderLoc);
        redrawData();

      }


//        .attr('dx', width - 100)
//        .attr('dy', function(d, i) {
//          return height/2 + (i * 20);
//        });


    });
  });

</script>
</body>
</html>
